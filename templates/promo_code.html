<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Активация промокода</title>
</head>
<body>
    <h1>Введите промокод</h1>
    {% if message %}
        <p style="color: {% if success %}green{% else %}red{% endif %};">{{ message }}</p>
    {% endif %}
    <form method="post">
        <input type="text" name="promo_code" placeholder="Промокод" required>
        <button type="submit">Активировать</button>
    </form>
    <a href="/">Вернуться на главную</a>
</body>
</html>
