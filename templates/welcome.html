<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добро пожаловать — Trader Diary</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f8f8f8, #e0f7fa);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 80px auto;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #00796B;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #555;
        }
        .btn {
            padding: 12px 30px;
            font-size: 1rem;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            color: white;
            background-color: #00796B;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background-color: #004D40;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать в Trader Diary</h1>
        <p>Простой и удобный дневник трейдера — записывай сделки, анализируй статистику, сохраняй скриншоты и контролируй результат.</p>
        <a href="{{ url_for('google.login') }}" class="btn">Войти через Google</a>
        <a href="/register" class="btn">Зарегистрироваться</a>
    </div>
</body>
</html>
