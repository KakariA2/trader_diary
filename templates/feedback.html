<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обратная связь</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, textarea {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
            width: 100%;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .confirmation {
            margin-top: 15px;
            color: green;
            text-align: center;
        }
    </style>
</head>
<body>

<h2>Форма обратной связи</h2>
{% if success %}
  <p style="color: green;">Спасибо! Сообщение отправлено.</p>
{% endif %}
<form method="POST">
  <input type="text" name="name" placeholder="Ваше имя" required><br>
  <input type="email" name="email" placeholder="Email" required><br>
  <input type="text" name="topic" placeholder="Тема"><br>
  <textarea name="message" placeholder="Сообщение" rows="4" required></textarea><br>
  <button type="submit">Отправить</button>
</form>

{% if confirmation %}
    <p class="confirmation">{{ confirmation }}</p>
{% endif %}

</body>
</html>
